<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIP's Einkaufsliste</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as SVG components
        const Plus = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Check = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const RefreshCw = ({ size = 20, className = '' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );

        const Settings = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m0-18l-2.5 2.5M12 1l2.5 2.5M1 12h6m6 0h6M1 12l2.5-2.5M1 12l2.5 2.5m18.5-2.5l-2.5-2.5m2.5 2.5l-2.5 2.5M12 23l-2.5-2.5M12 23l2.5-2.5"></path>
            </svg>
        );

        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const ShoppingList = () => {
            const [items, setItems] = useState([]);
            const [newItem, setNewItem] = useState('');
            const [loading, setLoading] = useState(false);
            const [lastSync, setLastSync] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [scriptUrl, setScriptUrl] = useState('');
            const [tempScriptUrl, setTempScriptUrl] = useState('');
            const [error, setError] = useState('');
            const [saveQueue, setSaveQueue] = useState([]);
            const [isSaving, setIsSaving] = useState(false);

            useEffect(() => {
                const savedUrl = localStorage.getItem('scriptUrl') || '';
                setScriptUrl(savedUrl);
                setTempScriptUrl(savedUrl);

                if (savedUrl) {
                    loadItems(true);
                    const interval = setInterval(() => {
                        // Nur automatisch aktualisieren wenn nicht gerade gespeichert wird
                        if (!isSaving) {
                            loadItems(false);
                        }
                    }, 5000);
                    return () => clearInterval(interval);
                }
            }, [scriptUrl]);

            // Queue-Verarbeitung
            useEffect(() => {
                if (saveQueue.length > 0 && !isSaving) {
                    processSaveQueue();
                }
            }, [saveQueue, isSaving]);

            const saveSettings = () => {
                localStorage.setItem('scriptUrl', tempScriptUrl);
                setScriptUrl(tempScriptUrl);
                setShowSettings(false);
                setError('');
                loadItems();
            };

            const loadItems = async (force = false) => {
                if (!scriptUrl || (isSaving && !force)) return;

                try {
                    const response = await fetch(scriptUrl + '?action=get&t=' + Date.now());
                    
                    if (!response.ok) {
                        throw new Error('Fehler beim Laden');
                    }

                    const data = await response.json();
                    
                    if (data.error) {
                        setError(data.error);
                        return;
                    }

                    // Nur aktualisieren wenn wir nicht gerade speichern oder force=true
                    if (!isSaving || force) {
                        setItems(data.items || []);
                        setLastSync(new Date());
                    }
                    setError('');
                } catch (error) {
                    console.error('Fehler beim Laden:', error);
                    setError('Verbindung fehlgeschlagen. Prüfe die Script-URL.');
                }
            };

            const processSaveQueue = async () => {
                if (saveQueue.length === 0 || isSaving) return;

                setIsSaving(true);
                setLoading(true);

                // Nimm das neueste Update aus der Queue
                const latestUpdate = saveQueue[saveQueue.length - 1];
                setSaveQueue([]);

                try {
                    const response = await fetch(scriptUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'save',
                            items: latestUpdate
                        })
                    });

                    // Warte länger bevor wir neu laden, damit Google Script Zeit hat zu speichern
                    setTimeout(async () => {
                        await loadItems(true);
                        setIsSaving(false);
                        setLoading(false);
                    }, 1200);
                } catch (error) {
                    console.error('Fehler beim Speichern:', error);
                    setError('Fehler beim Speichern.');
                    setIsSaving(false);
                    setLoading(false);
                }
            };

            const queueSave = (updatedItems) => {
                setSaveQueue(prev => [...prev, updatedItems]);
            };

            const addItem = async () => {
                if (!newItem.trim()) return;

                const newItemObj = {
                    id: Date.now(),
                    name: newItem.trim(),
                    checked: false,
                    timestamp: new Date().toISOString()
                };

                const updatedItems = [...items, newItemObj];
                setItems(updatedItems);
                setNewItem('');
                queueSave(updatedItems);
            };

            const toggleItem = async (id) => {
                const updatedItems = items.map(item =>
                    item.id === id ? { ...item, checked: !item.checked, timestamp: new Date().toISOString() } : item
                );
                setItems(updatedItems);
                queueSave(updatedItems);
            };

            const deleteItem = async (id) => {
                const updatedItems = items.filter(item => item.id !== id);
                setItems(updatedItems);
                queueSave(updatedItems);
            };

            const clearChecked = async () => {
                const updatedItems = items.filter(item => !item.checked);
                setItems(updatedItems);
                queueSave(updatedItems);
            };

            if (showSettings) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                        <div className="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-gray-800">Einstellungen</h2>
                                <button onClick={() => setShowSettings(false)} className="text-gray-500 hover:text-gray-700">
                                    <X size={24} />
                                </button>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Google Apps Script Web-App URL
                                    </label>
                                    <input
                                        type="text"
                                        value={tempScriptUrl}
                                        onChange={(e) => setTempScriptUrl(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                        placeholder="https://script.google.com/macros/s/..."
                                    />
                                </div>

                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm text-gray-700">
                                    <p className="font-semibold mb-2">So richtest du es ein:</p>
                                    <ol className="list-decimal list-inside space-y-1">
                                        <li>Erstelle ein Google Sheet</li>
                                        <li>Gehe zu: Erweiterungen → Apps Script</li>
                                        <li>Füge das bereitgestellte Script ein</li>
                                        <li>Klicke: Bereitstellen → Neue Bereitstellung</li>
                                        <li>Typ: Web-App</li>
                                        <li>Zugriff: "Jeder" (wichtig!)</li>
                                        <li>Kopiere die Web-App URL hierher</li>
                                    </ol>
                                </div>

                                <button
                                    onClick={saveSettings}
                                    className="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors"
                                >
                                    Speichern
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!scriptUrl) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="max-w-md bg-white rounded-2xl shadow-xl p-8 text-center">
                            <Settings size={64} className="mx-auto mb-4 text-blue-500" />
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Willkommen!</h2>
                            <p className="text-gray-600 mb-6">
                                Bitte konfiguriere zuerst deine Google Apps Script Verbindung.
                            </p>
                            <button
                                onClick={() => setShowSettings(true)}
                                className="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors"
                            >
                                Einstellungen öffnen
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 pb-20">
                    <div className="max-w-md mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 text-white">
                                <div className="flex justify-between items-center">
                                    <h1 className="text-2xl font-bold">FIP's Einkaufsliste</h1>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={loadItems}
                                            disabled={loading}
                                            className="p-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition-all disabled:opacity-50"
                                        >
                                            <RefreshCw size={20} className={loading ? 'animate-spin' : ''} />
                                        </button>
                                        <button
                                            onClick={() => setShowSettings(true)}
                                            className="p-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition-all"
                                        >
                                            <Settings size={20} />
                                        </button>
                                    </div>
                                </div>
                                {lastSync && (
                                    <p className="text-xs mt-2 text-blue-100">
                                        Letztes Update: {lastSync.toLocaleTimeString()}
                                    </p>
                                )}
                                {error && (
                                    <p className="text-xs mt-2 text-red-200 bg-red-500 bg-opacity-30 px-2 py-1 rounded">
                                        {error}
                                    </p>
                                )}
                            </div>

                            <div className="p-4">
                                <div className="flex gap-2 mb-4">
                                    <input
                                        type="text"
                                        value={newItem}
                                        onChange={(e) => setNewItem(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && addItem()}
                                        placeholder="Neues Produkt..."
                                        className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                    <button
                                        onClick={addItem}
                                        disabled={loading || !newItem.trim()}
                                        className="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        <Plus />
                                    </button>
                                </div>

                                <div className="space-y-2">
                                    {items
                                        .sort((a, b) => {
                                            // Erst nach checked/nicht checked sortieren
                                            if (a.checked !== b.checked) {
                                                return a.checked ? 1 : -1;
                                            }
                                            // Dann nach Zeitstempel (neueste zuerst)
                                            return new Date(b.timestamp) - new Date(a.timestamp);
                                        })
                                        .map((item) => (
                                        <div
                                            key={item.id}
                                            className={`flex items-center gap-3 p-3 rounded-lg border-2 transition-all ${
                                                item.checked
                                                    ? 'bg-green-50 border-green-200'
                                                    : 'bg-white border-gray-200 hover:border-blue-300'
                                            }`}
                                        >
                                            <button
                                                onClick={() => toggleItem(item.id)}
                                                className={`flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${
                                                    item.checked
                                                        ? 'bg-green-500 border-green-500'
                                                        : 'border-gray-300 hover:border-blue-500'
                                                }`}
                                            >
                                                {item.checked && <Check size={16} className="text-white" />}
                                            </button>
                                            <span
                                                className={`flex-1 ${
                                                    item.checked ? 'line-through text-gray-500' : 'text-gray-800'
                                                }`}
                                            >
                                                {item.name}
                                            </span>
                                            <button
                                                onClick={() => deleteItem(item.id)}
                                                className="text-red-500 hover:text-red-700 transition-colors"
                                            >
                                                <Trash2 size={20} />
                                            </button>
                                        </div>
                                    ))}
                                </div>

                                {items.length === 0 && (
                                    <div className="text-center py-12 text-gray-400">
                                        <p>Keine Produkte auf der Liste</p>
                                        <p className="text-sm">Füge dein erstes Produkt hinzu!</p>
                                    </div>
                                )}

                                {items.some(item => item.checked) && (
                                    <button
                                        onClick={clearChecked}
                                        className="w-full mt-4 bg-red-50 text-red-600 py-3 rounded-lg font-semibold hover:bg-red-100 transition-colors"
                                    >
                                        Gekaufte Produkte löschen ({items.filter(i => i.checked).length})
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ShoppingList />, document.getElementById('root'));
    </script>
</body>
</html>
